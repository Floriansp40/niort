name: First Test

on:
    push:
        branches: ["main"]

jobs:
    etbentantpis:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Node Setup
              uses: actions/setup-node@v3
              with:
                node-version: 18.x
            - name: Run Blague
              run: echo Ben tant pis

    route:
        needs: [etbentantpis]
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Setup node
              uses: actions/setup-node@v3
              with:
                node-version: 18.x
            - name: Install dependancies
              run: npm ci
            - name: Route test
              run: npm run test

    deploy:
        if: ${{ contains(github.event.head_commit.message, '#deploy')}}
        needs: [route]
        runs-on: self-hosted

        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Setup node
              uses: actions/setup-node@v3
              with:
                node-version: 18.x
            - name: Install Dependancies
              run: npm ci
            - name: Start API
              run: npm run start

